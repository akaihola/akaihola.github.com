<!doctype html>
<html>
    <head profile="http://tipobug.com/profile">
    </head>
    <body>
        <article class="tipobug-task-tracking">

            <p>
                Project:
                <a href="https://github.com/akaihola/akaihola.github.com"
                   rel="tracked-project">
                    Antti Kaihola (GitHub pages)
                </a>
            </p>

            <p>
                Task:
                <a href="https://github.com/akaihola/akaihola.github.com/issues/1"
                   rel="tracked-task">
                    Create example tip tracking page for this issue

            <form method="get"
                  action="bitcoin:1somebitcoinaddress"
                  class="tipobug-receive-address tipobug-currency-btc">
                <h3>Tip with Bitcoins</h3>
                <input type="text"
                       name="amount"
                       value="1.0">
                <input type="text"
                       name="label"
                       value="tipobug: Antti Kaihola - Antti Kaihola (GitHub pages) - Create example tip tracking page for this issue">
                <a class="tipobug-receive-address tipobug-currency-btc"
                   href="bitcoin:1somebitcoinaddress">
                    1somebitcoinaddress
                    <img src="1somebitcoinaddress.png">
                </a>
            </span>

            <time class="tipobug-hours" datetime="P1H,5M">
                Total hours spent: 1 hour, 5 minutes
            </time>

            <span class="tipobug-received">
                <img src="http://btc-received.com/1somebitcoinaddress">
            </span>

        </article>
    </body>
</html>
